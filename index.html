<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
</head>
<style>
    body{
        background-color: #2b2b2b;
    }
</style>
<body>
    <div class="container" style="text-align: center; font-size: 40px; color: #fff; padding-top: 100px;">
        <p>Clicked <span id="text" style="color: rgb(45, 255, 143); font-size: 50px;">0</span> Times</p>
        <button id="reset" style="font-size: 25px; padding: 5px 10px;"> Reset</button>
        <button id="button" style="font-size: 25px; padding: 5px 10px;"> Click</button>
    </div>

    <script>
        let button = document.getElementById('button').addEventListener('click',function(){
            let text = document.getElementById('text').innerText;
            let number = parseFloat(text);

            document.getElementById('text').innerText = number + 1;

            console.log(number);
        });
        document.getElementById('reset').addEventListener('click',function(){
            document.getElementById('text').innerText = "0";
        });
    </script>
</body>
</html>
